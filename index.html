<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Buscador múltiples campos</title>
    <link href="https://fonts.googleapis.com/css?family=Staatliches" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
    <!-- <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css"> -->
    <!-- <link rel="stylesheet" href="css/app.css"> -->
</head>

<body class="bg-dark">
    <h1 class="display-4 text-center p-2 text-light  ">Buscador de Autos</h1>
    <div class="container shadow p-3 mb-5 p-3 bg-dark bg-gradient rounded-1">
        <form id="buscador">
            <div class="row d-flex justify-content-center">
                <div class="form-group col-md-3">
                    <label for="marca">Marca</label>
                    <select class="form-select" id="marca">
                        <option value="">Seleccione</option>
                        <option value="Audi">Audi</option>
                        <option value="BMW">BMW</option>
                        <option value="Mercedes Benz">Mercedes Benz</option>
                        <option value="Chevrolet">Chevrolet</option>
                        <option value="Ford">Ford</option>
                        <option value="Dodge">Dodge</option>
                    </select>
                </div>
                <div class="form-group col-md-3">
                    <label for="year">Año</label>
                    <select class="form-select" id="year">
                        <option value="">Seleccione</option>
                    </select>
                </div>
                <div class="form-group col-md-3">
                    <label for="minimo">Precio Min</label>
                    <select class="form-select" id="minimo">
                        <option value="">Seleccione</option>
                        <option value="20000">20,000</option>
                        <option value="30000">30,000</option>
                        <option value="40000">40,000</option>
                        <option value="50000">50,000</option>
                        <option value="60000">60,000</option>
                        <option value="70000">70,000</option>
                        <option value="80000">80,000</option>
                        <option value="90000">90,000</option>
                    </select>
                </div>
                <div class="form-group col-md-3">
                    <label for="maximo">Precio Max</label>
                    <select class="form-select" id="maximo">
                        <option value="">Seleccione</option>
                        <option value="20000">20,000</option>
                        <option value="30000">30,000</option>
                        <option value="40000">40,000</option>
                        <option value="50000">50,000</option>
                        <option value="60000">60,000</option>
                        <option value="70000">70,000</option>
                        <option value="80000">80,000</option>
                        <option value="90000">90,000</option>
                    </select>
                </div>
                <div class="row d-flex justify-content-center mt-1">
                    <div class="form-group col-md-3">
                        <label for="puertas">Puertas</label>
                        <select class="form-select" id="puertas">
                            <option value="">Seleccione</option>
                            <option value="2">2</option>
                            <option value="4">4</option>
                        </select>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="transmision">Transmisión</label>
                        <select class="form-select" id="transmision">
                            <option value="">Seleccione</option>
                            <option value="automatico">Automática</option>
                            <option value="manual">Manual</option>
                        </select>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="color">Color</label>
                        <select class="form-select" id="color">
                            <option value="">Seleccione</option>
                            <option value="Negro">Negro</option>
                            <option value="Azul">Azul</option>
                            <option value="Blanco">Blanco</option>
                            <option value="Rojo">Rojo</option>
                        </select>
                    </div>
                </div>
            </div>
        </form>
        <h1 class="fs-2 text-center my-4">Resultados</h1>
        <div class="row d-flex justify-content-center" id="resultado">

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/db.js"></script>
    <script src="js/app.js"></script>

</body>

</html>
